version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: qazaq
      POSTGRES_PASSWORD: ${DB_PASSWORD:-qazaq_password}
      POSTGRES_DB: qazaq
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U qazaq" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://qazaq:${DB_PASSWORD:-qazaq_password}@db:5432/qazaq
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:3000"]}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-qazaq}
      AWS_REGION: ${AWS_REGION:-eu-north-1}
      PROJECT_NAME: Qazaq Platform
      VERSION: 1.0.0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
